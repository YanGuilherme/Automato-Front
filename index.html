<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomaTop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/128px-Gold_coin_icon.png" type="image/png">
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Página inicial</h1>
    <div class="container_geral">
        <div class="borda_div" id="entrada_dados_automato">
            <form id="entrada_form">
                <button id="btn_reset" type="button" disabled>Reset</button>
                <h3>Escolha o tipo do autômato</h3>
                <select name="tipo_automato" id="select_tipo">
                    <option value="AFD" selected>AFD</option>
                    <option value="AFN">AFN</option>
                </select>
                <h3>Digite a quantidade de estados do autômato</h3>
                <input type="number" name="quantidade_estados" id="quantidade_estados" placeholder="Insira a quantidade">
                <button id="btn_inserir_estados">Inserir</button>
                <div id="container_estados"></div>
                <h3>Digite o alfabeto que será utilizado</h3>
                <input type="text" name="alfabeto" id="entrada_alfabeto" placeholder="Insira o alfabeto" disabled>
                <button id="btn_inserir_alfabeto" disabled>Inserir</button>
                <div id="container_alfabeto"></div>
                <h3>Transições</h3>
                <div id="transicoes_form_container"></div>
                <div id="transicoes_container" style="display: none;"></div>
                <button id="btn_inserir_transicoes" type="button" disabled>Adicionar transições</button>
                <h3>Selecione o estado inicial</h3>
                <div id="container_estado_inicial"></div>
                <h3>Defina o(s) estado(s) de aceitação</h3>
                <div id="container_estados_aceitacao"></div>
                <input type="text" id="entrada_cadeia" placeholder="Digite a cadeia">
                <button id="concluir_automato" type="button" disabled>Executar</button>
                <div id="container_concluido"></div>
                <br id="br_temporario">
                <button id="outro_automato" type="button" disabled>Adicionar outro autômato</button>
        
            </form>
        </div>
        <div class="borda_div">
            <h3>Exibição dos autômatos</h3>
            <div  id="container_exibicao"></div>
        </div>

    </div>


</body>
</html>
