<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <link rel="shortcut icon" href="images/128px-Gold_coin_icon.png" type="image/png">
    <title>Carro</title>
</head>
<body>
    <h1>Pagina inicial</h1>

    <div id="entrada_dados" class="borda_div">
        <h2>Entrada de dados</h2>
        <form id="carForm" onsubmit="enviarDados(event)">
            <p>Digite o modelo do carro</p>
            <input type="text" name="entrada1" id="entrada1" placeholder="Digite o modelo">
            <p>Digite o preco do carro</p>
            <input type="text" name="entrada2" id="entrada2" placeholder="Digite o preco">
            <br>
            <br>
            <button type="submit" class="butao">Adicionar</button>
        </form>
    </div>

    <div class = "borda_div">
            <h2>Exibiçao dos dados</h2>
            <section>
                <div class="container">
                    <ul id="carros-list">
                    </ul>
                </div>
            </section>
            <button class="butao" onclick="listar()">Listar carros</button>
    </div>

    <div class="borda_div">
        <h2>Edição dos dados</h2>
        <form id="edit_form" onsubmit="update(event)">
            <p>Digite o ID do carro</p>
            <input type="number" name="entrada_edit1" id="entrada_edit1" placeholder="Digite o ID">
            <p>Digite o novo modelo do carro</p>
            <input type="text" name="entrada_edit2" id="entrada_edit2" placeholder="Digite o modelo">
            <p>Digite o novo preço do carro</p>
            <input type="text" name="entrada_edit3" id="entrada_edit3" placeholder="Digite o preco">
            <br><br>
            <button class="butao" type="submit">Editar</button> 
        </form>
    </div>

    <div class="borda_div">
        <h2>Exclusão de carro</h2>
        <form id="delete_carro" onsubmit="deletar(event)">
            <p>Digite o ID do carro a ser apagado</p>
            <input id="id_delete" type="text" placeholder="Digite o ID">
            <br><br>
            <button class="butao" type="submit">Deletar</button> 
        </form>
    </div>




</body>
</html>
